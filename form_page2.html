<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona Fans Club - Page 2</title>
    <link rel="stylesheet" href="fcb1.css">
</head>
<body>
    <div class="form-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/800px-FC_Barcelona_%28crest%29.svg.png" alt="FC Barcelona Logo" class="logo">
        <h2>Join FC Barcelona Fans Club</h2>
        
        <form id="formPage2" action="success.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="fav_player">Favorite Player:</label>
            <input type="text" id="fav_player" name="fav_player" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
