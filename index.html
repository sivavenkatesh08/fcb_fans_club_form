<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona Fans Club - Page 1</title>
    <link rel="stylesheet" href="fcb1.css">
</head>
<body>
    <div class="form-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/800px-FC_Barcelona_%28crest%29.svg.png" alt="FC Barcelona Logo" class="logo">
        <h2>Join FC Barcelona Fans Club</h2>
        
        <form id="formPage1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your Age" required>

            <button type="button" onclick="submitForm()">Next</button>
        </form>
    </div>

    <script>
        function submitForm() {
            // Get form values
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;

            // Validate form fields
            if (name === "" || dob === "" || gender === "" || age === "") {
                alert("Please fill out all fields before proceeding.");
                return; // Stop form submission if validation fails
            }

            // Validate age (ensure it's a number and above a certain threshold)
            if (isNaN(age) || age <= 0) {
                alert("Please enter a valid age.");
                return;
            }

            // Save form data to localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('dob', dob);
            localStorage.setItem('gender', gender);
            localStorage.setItem('age', age);

            // Redirect to Page 2
            window.location.href = 'form_page2.html';
        }
    </script>
</body>
</html>
